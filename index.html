<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Imagens/logo2.png">
    <title>Sport Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #722dab; 
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }
        .icons {
            display: flex;
            gap: 40px;
            margin-right: 15px;
        }
        .coracao {
            width: 40px;
            max-height: 35px;
            cursor: pointer;
        }
        .perfil {
            width: 35px;
            max-height: 38px;
            cursor: pointer;
        }
        .carrinho {
            width: 40px;
            max-height: 38px;
            cursor: pointer;
        }
        .clicavel {
            text-decoration: none;
        }
        .logo {
            color: white;
            font-family: "League Spartan";
            font-size: 40px;
        }
        .highlight {
            color: #80bb38;
            font-size: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 50px;
            width: 600px; 
            padding: 15px 20px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            font-size: 1.2em;
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            border-radius: 20px;
            font-size: 20px;
            font-family: "League Spartan";
            font-weight: 700;
        }
        .search-bar input::placeholder {
            color: #aca9a9;
        }
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .linhaseparando {
            margin: 0;
        }
        .barranav {
            background-color: #722dab;
            padding: 15px 0;
            text-align: center;
        }
        .barranav a {
            color: white;
            font-family: "League Spartan";
            font-weight: 600;
            font-size: 25px;
            margin: 0 45px;
            text-decoration: none;
        }
        .barranav a:hover {
            color: #bf94e2; 
            transition: 0.2s;
        }
        .topicosnavegacao {
            position: relative;
        }
        .divisao {
            position: absolute;
            right: 0;
            top: 0;
            background-color: white;
            width: 2px;
            height: 20px;
        }
        .main {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 40px;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            max-width: 700px;
            margin-top: 40px;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out; 
            width: 100%; 
        }
        .carousel-images img {
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px;
            border-radius: 50%; 
            transition: background-color 0.3s;
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7); 
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        .topicos {
            width: 90%;
            height: 200px;
            display: flex;
            gap: 120px;
            justify-content: center;
        }
        .topic {
            width: 120px;
            height: 120px;
            align-items: center;
            display: flex;
            flex-direction: column;
            text-align: center;
            cursor: pointer;
        }
        .topictxt {
            font-family: "League Spartan";
            font-size: 20px;
            font-weight: 500;
        }
        .topicimg {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>

    <header>
        <a class="clicavel" href="index.html"><h1 class="logo">SPORT L<span class="highlight">!</span>FE</h1></a>
        <div class="search-bar">
            <button>&#128269;</button> 
            <input type="text" placeholder="O que você procura?">
        </div>
        <div class="icons">
            <img class="coracao" src="Imagens/coracao.png">
            <img class="perfil" src="Imagens/perfil.png">
            <img class="carrinho" src="Imagens/carrinho.png">
        </div>
    </header>
    <hr class="linhaseparando">
    <nav class="barranav">
        <span class="topicosnavegacao">
            <a href="equipamentos.html">Equipamentos</a>
            <div class="divisao"></div>
        </span>
        <span class="topicosnavegacao">
            <a href="feminino1.html">Feminino</a>
            <div class="divisao"></div>
        </span>
        <span class="topicosnavegacao">
            <a href="Infantil1.html">Infantil</a>
            <div class="divisao"></div>
        </span> 
        <span class="topicosnavegacao">
            <a href="masculino.html">Masculino</a>
            <div class="divisao"></div>
        </span>
        <a href="marcas.html">Marcas</a>
    </nav>
    <span class="main">
        <div class="carousel">
            <div class="carousel-images">
                <img src="Imagens/imagem1.png" alt="Imagem do Esporte 1"> 
                <img src="Imagens/imagem2.png" alt="Imagem do Esporte 2"> 
                <img src="Imagens/imagem3.png" alt="Imagem do Esporte 3"> 
                <img src="Imagens/imagem4.png" alt="Imagem do Esporte 4">
                <img src="Imagens/imagem5.png" alt="Imagem do Esporte 5"> 
            </div>
            <div class="arrow left-arrow" onclick="prevImage()">&#10094;</div> 
            <div class="arrow right-arrow" onclick="nextImage()">&#10095;</div>
        </div>

        <div class="topicos">
            <span class="topic">
                <img src="Imagens/blackfriday.png">
                <h1 class="topictxt">Esquenta Black Friday</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/maismenos.png">
                <h1 class="topictxt">Leve mais Por menos</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/barraca.png">
                <h1 class="topictxt">Barracas</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/mochila.png">
                <h1 class="topictxt">Mochilas</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/tenis.png">
                <h1 class="topictxt">Tênis</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/moca.png">
                <h1 class="topictxt">Complemente seu treino</h1>
            </span>
            <span class="topic">
                <img class="topicimg" src="Imagens/bola.png">
                <h1 class="topictxt">SportL!fe Empresas</h1>
            </span>
        </div>
    </span>
    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const totalImages = document.querySelectorAll('.carousel-images img').length;

        function nextImage() {
            
            if (currentIndex < totalImages - 1) {
                currentIndex++; 
            }
            updateCarousel();
        }

        function prevImage() {
            
            if (currentIndex > 0) {
                currentIndex--; 
            }
            updateCarousel();
        }

        function updateCarousel() {
            
            const offset = currentIndex * -100; 
            images.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>
</html>
